{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <!-- Link para o CSS customizado usando a tag static do Django -->
    <link rel="stylesheet" href="{% static 'css/cadastroAlunos.css' %}">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card shadow-lg">
                    <!-- Header do Card -->
                    <div class="card-header bg-primary text-white">
                        <h1 class="h3 mb-0">
                            <i class="bi bi-person-plus-fill"></i> Nova Tarefa
                        </h1>
                    </div>

                    <!-- Body do Card -->
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}

                            <!-- Simulação do {{ form }} com campos do formulário -->

                            <!-- Campo: Nome Completo -->
                            <div class="mb-3">
                                <label for="id_nome" class="form-label">
                                    <i class="bi bi-person-fill"></i> Nome Completo
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="id_nome" 
                                    name="nome"
                                    placeholder="Digite o nome completo do aluno" 
                                    required
                                >
                            </div>

                            <!-- Campo: CPF -->
                            <div class="mb-3">
                                <label for="id_cpf" class="form-label">
                                    <i class="bi bi-person-fill"></i> CPF
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="id_cpf" 
                                    name="cpf"
                                    placeholder="Digite o CPF do aluno" 
                                    required
                                >
                            </div>

                            <!-- Campo: Matrícula -->
                            <div class="mb-3">
                                <label for="id_matricula" class="form-label">
                                    <i class="bi bi-card-list"></i> Matrícula
                                </label>
                                <input 
                                    type="text" 
                                    class="form-control" 
                                    id="id_matricula" 
                                    name="matricula"
                                    placeholder="Ex: 20230001" 
                                    required
                                >
                            </div>

                            <!-- Campo: Data de Nascimento -->
                            <div class="mb-3">
                                <label for="id_data_nascimento" class="form-label">
                                    <i class="bi bi-calendar-event"></i> Data de Nascimento
                                </label>
                                <input 
                                    type="date" 
                                    class="form-control" 
                                    id="id_data_nascimento" 
                                    name="data_nascimento"
                                    required
                                >
                            </div>

                            <!-- Campo: Turma -->
                            <div class="mb-3">
                                <label for="id_turma" class="form-label">
                                    <i class="bi bi-door-closed"></i> Turma
                                </label>
                                <select 
                                    class="form-select" 
                                    id="id_turma" 
                                    name="turma"
                                    required
                                >
                                    <option selected disabled value="">Selecione uma turma</option>
                                    <option value="1">1º Ano</option>
                                    <option value="2">2º Ano</option>
                                    <option value="3">3º Ano</option>
                                    <option value="4">4º Ano</option>
                                    <option value="5">5º Ano</option>
                                </select>
                            </div>

                            <!-- Botão Salvar -->
                            <button type="submit" class="btn btn-primary w-100 py-2">
                                <i class="bi bi-save-fill"></i> Salvar
                            </button>
                        </form>
                    </div>

                    <!-- Footer do Card -->
                    <div class="card-footer text-center">
                        <!-- Link para voltar usando a tag url do Django -->
                        <a href="{% url 'index' %}">
                            <i class="bi bi-arrow-left-circle-fill"></i> Voltar para a Página Inicial
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para validação do formulário -->
    <script>
        // Validação de formulário com Bootstrap
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        // Máscara para telefone
        document.getElementById('id_telefone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                value = '(' + value.substring(0, 2) + ') ' + value.substring(2, 7) + '-' + value.substring(7, 11);
            }
            e.target.value = value;
        });

        // Máscara para matrícula
        document.getElementById('id_matricula').addEventListener('input', function(e) {
            e.target.value = e.target.value.toUpperCase();
        });
    </script>
</body>
</html>
