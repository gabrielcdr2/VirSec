<!-- turmas/templates/turma_cadastrar.html -->

{% load static %}

{% block content %}
<div class="container mt-5">
    <h2>Cadastrar Nova Turma</h2>

    <form method="POST">
        {% csrf_token %}
        
        <!-- Renderiza o formulário do Django -->
        {{ form.as_p }} 
        
        <button type="submit" class="btn btn-success">
            <i class="bi bi-save"></i> Salvar Turma
        </button>
    </form>

    <!-- Link para voltar à lista de turmas -->
    <a href="{% url 'turmas:turma_list' %}" class="btn btn-secondary mt-3">
        <i class="bi bi-arrow-left"></i> Voltar para a Lista
    </a>
</div>
{% endblock content %}
