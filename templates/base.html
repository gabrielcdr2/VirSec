{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}VirSec - Gerenciamento Escolar{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <body>
        <div class="sidebar">
            <div class="sidebar-logo">
                <i class="bi bi-mortarboard"></i>
                <div class="sidebar-logo-text">
                    <h5>VirSec</h5>
                    <small>Gerenciamento Escolar</small>
                </div>
            </div>

            <ul class="sidebar-nav">
                <li><a href="{% url 'index' %}"><i class="bi bi-mortarboard"></i> Início</a></li>
                <li><a href="{% url 'alunos:aluno_list' %}"><i class="bi bi-people"></i> Alunos</a></li>
                <li><a href="{% url 'turmas:turma_list' %}"><i class="bi bi-book"></i> Turmas</a></li>
                <li><a href="#"><i class="bi bi-file-earmark"></i> Boletins</a></li>
                <li><a href="{% url 'notas:lancar_notas' %}"><i class="bi bi-star"></i> Notas</a></li>
            </ul>
        </div>

        <div id="content-wrapper">

            <div class="top-header">
                <i class="bi bi-graph-up"></i>
                <h1>{% block header_title %}Dashboard de Gerenciamento{% endblock header_title %}</h1>
            </div>

            <div class="main-content">
                {% block content %}
                {% endblock content %}
            </div>
        </div>

        <!-- scripts do bootstrap lá -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
        </script>
    </body>
</html>
